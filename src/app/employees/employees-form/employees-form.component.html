<h1 class="mt-4">Employees</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{ employee.id ? 'Employee - Edit' : 'Employee - New' }}</li>
</ol>
<div class="container border">
    <form #employeeForm="ngForm" (ngSubmit)="onSubmit()">

        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success == true">
                    Employee saved/updated successfully!
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let error of errors">
                    {{ error }}
                </div>
            </div>
        </div>

        <div class="row" *ngIf="employee.id">
            <div class="col-md-6">
                <div class="form-group">
                    <label>ID:</label>
                    <input type="text" class="form-control" disabled="true" 
                           [ngModel]="employee.id" 
                           name="id"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Created:</label>
                    <input type="text" class="form-control" disabled="true" 
                           [ngModel]="employee.created" 
                           name="created"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>First Name:</label>
                    <input type="text" class="form-control" 
                           [(ngModel)]="employee.firstName"
                           name="firstName"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text" class="form-control" 
                           [(ngModel)]="employee.lastName"
                           name="lastName"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nick Name:</label>
                    <input type="text" class="form-control" 
                           [(ngModel)]="employee.nickName"
                           name="nickName"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Date Of Brth:</label>
                    <input type="text" class="form-control"
                           [(ngModel)]="employee.dateOfBirth"
                           name="dateOfBirth"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>CPF:</label>
                    <input type="text" class="form-control"
                           [(ngModel)]="employee.cpf"
                           name="cpf"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Star Date:</label>
                    <input type="text" class="form-control"
                           [(ngModel)]="employee.startDate"
                           name="startDate"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Active:</label>
                    <input type="text" class="form-control"
                           [(ngModel)]="employee.active"
                           name="active"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>End Date:</label>
                    <input type="text" class="form-control"
                           [(ngModel)]="employee.endDate"
                           name="endDate"/>
                </div>
            </div>
        </div>
        <div class="row border">
            <div class="col-md-5">
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control"
                           [(ngModel)]="employee.address.street"
                           name="street"/>
                </div>
            </div>                 
            <div class="col-md-1">
                <div class="form-group">
                    <label>Number</label>
                    <input type="text" class="form-control"
                           [(ngModel)]="employee.address.number"
                           name="number"/>
                </div>
            </div>              
            <div class="col-md-2">
                <div class="form-group">
                    <label>Complement</label>
                    <input type="text" class="form-control"
                           [(ngModel)]="employee.address.complement"
                           name="complement"/>
                </div>
            </div>              
            <div class="col-md-2">
                <div class="form-group">
                    <label>State</label>
                    <select id="inputEstado" class="form-control" [(ngModel)]="employee.address.state" name="state">
                        <option selected>Escolher...</option>
                        <option>...</option>
                    </select>                                              
                </div>
            </div>              
            <div class="col-md-2">
                <div class="form-group">
                    <label>City</label>
                    <select id="inputEstado" class="form-control" [(ngModel)]="employee.address.city" name="city">
                        <option selected>Escolher...</option>
                        <option>...</option>
                    </select>                                              
                    
                </div>
            </div>                        
        </div>

        <div class="row">
            <div class="col-md-5">
                <button type="submit" class="btn btn-success ml-1" >
                    <i class="fa fa-save"></i> Save
                </button>
                <button type="submit" class="btn btn-primary ml-1" *ngIf="employee.id">
                    <i class="fa fa-sync-alt"></i> Update
                </button>
                <button type="button" class="btn btn-danger ml-1" (click)="backToList()">
                    <i class="fa fa-arrow-alt-circle-left"></i> Back
                </button>                        
            </div>
        </div>
    </form>


</div>
